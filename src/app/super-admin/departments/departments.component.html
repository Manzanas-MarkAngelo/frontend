<div class="flex items-center justify-center w-full min-h-screen">
    <div class="flex flex-col w-full gap-3">
        <button
        routerLink="/add-department"
        type="submit"
        class="w-52 
               bg-secondary 
               text-black 
               px-4 
               py-3 
               ml-40
               rounded-full 
               font-medium 
               hover:bg-blue-500 
               hover:text-white 
               transition 
               duration-300
               slide-in-top">
        Add a department
      </button>
        <div class="p-4 bg-white text-black rounded-3xl w-3/4 mb-12 slide-in-left ml-40 h-1/4">
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                        <tr class="text-primary text-center">
                            <th>Department</th>
                            <th>Abbreviation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let department of departments">
                            <td>{{ department.dept_program }}</td>
                            <td>{{ department.dept_abbreviation }}</td>
                            <td>
                                <button 
                                    routerLink="/edit-department/{{ department.id }}"
                                    class="bg-secondary 
                                                text-black 
                                                border-none 
                                                shadow-none 
                                                btn-sm 
                                                rounded-full 
                                                font-medium
                                                mr-1">
                                        Edit
                                </button>
                                <button 
                                    (click)="openConfirmModal(department)"
                                    class="bg-primary 
                                                text-white 
                                                border-none 
                                                shadow-none 
                                                btn-sm 
                                                rounded-full 
                                                font-medium">
                                        Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

@if(showModal) {
  <div 
      class="fixed inset-0 flex items-center 
             justify-center bg-gray-800 bg-opacity-50">
      <div class="bg-white p-8 rounded-3xl shadow-lg w-1/2 max-w-md">
      <h2 class="text-center text-2xl font-medium text-primary mb-3">
          Do you want to delete this department? 
          <div class="text-yellow-500 mt-4 italic">
            {{selectedDepartment.dept_program}}
          </div>
      </h2>
      <div class="flex flex-col items-center justify-between h-full">
          <div class="flex flex-row gap-4 w-full mt-4">
          <button
              (click)="closeConfirmModal()"
              class="flex-1
                  bg-primary 
                  text-white 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#ffb700] 
                  hover:text-black 
                  transition 
                  duration-300">
              Back
          </button>
          <button
              (click)="deleteDepartment()"
              class="flex-1
                  bg-secondary 
                  text-black 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#801e1d] 
                  hover:text-white 
                  transition 
                  duration-300">
              Delete Department
          </button>
          </div>
      </div>
      </div>
  </div>
}

<app-snackbar-delete/>
