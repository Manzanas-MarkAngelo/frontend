<div class="flex items-start justify-center mt-80">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-1/2 mb-20 h-full slide-in-right">
    <div class="flex items-end justify-between">
      <h1 class="text-2xl text-primary font-semibold ml-2 mb-3">
        Add a faculty
      </h1>
    </div>

    <form (ngSubmit)="openModal()">
      <div class="mb-4 mt-4 flex items-center space-x-4">
        <ng-container *ngIf="selectedRole === 'faculty'">
          <input
          id="employeeNumber"
          name="employeeNumber"
          type="text"
          [(ngModel)]="empNumber"
          placeholder="Enter your Faculty code here"
          class="flex-grow 
                 mt-1 
                 block 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"/>
        </ng-container>
        <div class="relative mr-44">
          <select
            id="sex"
            name="sex"
            [(ngModel)]="sex"
            class="block 
                   appearance-none 
                   w-full 
                   bg-secondary 
                   text-gray-700 
                   font-medium 
                   py-3 
                   px-6 
                   pr-8 
                   rounded-full 
                   leading-tight 
                   focus:outline-none 
                   focus:bg-[#ffb700] 
                   cursor-pointer 
                   text-lg">
                   <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
          <div
            class="pointer-events-none 
                   absolute 
                   inset-y-0 
                   top-0.5 
                   right-2 
                   flex 
                   items-center 
                   text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="mb-4 mt-1 flex items-center space-x-4">
          <input
          id="fname"
          name="fname"
          type="text"
          [(ngModel)]="firstName"
          class="w-2/5 
                 flex 
                 mt-1 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-3 
                 pl-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="First name"/>
        <input
          id="lname"
          name="lname"
          type="text"
          [(ngModel)]="lastName"
          class="w-2/5 
                 flex 
                 mt-1 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-3 
                 pl-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="Last name"/>

        <div class="relative mr-44">
          <select
            id="dept"
            name="dept"
            [(ngModel)]="department"
            class="block 
                   appearance-none 
                   w-full 
                   bg-secondary 
                   text-gray-700 
                   font-medium 
                   py-3 
                   px-6 
                   pr-8 
                   rounded-full 
                   leading-tight 
                   focus:outline-none 
                   focus:bg-[#ffb700] 
                   cursor-pointer 
                   text-lg">
            <option value="" disabled selected>Division</option>
            <option>EXECOM</option>
            <option>BA</option>
            <option>ECE</option>
            <option>ED</option>
            <option>ME</option>
            <option>IT</option>
            <option>OA</option>
            <option>PSYCH</option>
            <option>ICT</option>
            <option>OMT</option>
          </select>
          <div
          class="pointer-events-none 
                 absolute 
                 inset-y-0 
                 top-0.5 
                 right-2 
                 flex 
                 items-center 
                 text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
          </svg>
        </div>
        </div>
      </div>
      <div class="mb-4 flex items-center space-x-4">
        <input
          id="contact"
          name="contact"
          type="number"
          [(ngModel)]="contact"
          class="flex-grow 
                 mt-1 block 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="Contact number"/>
      </div>
      <div class="flex flex-row gap-4 w-full mt-4">
        <button
          type="button"
          class="flex-1 
                 bg-primary 
                 text-white 
                 px-6 
                 py-3 
                 rounded-full 
                 font-medium 
                 hover:bg-[#ffb700] 
                 hover:text-black
                 transition 
                 duration-300"
          (click)="cancelEdit()">
          Cancel
        </button>
        <button
          type="button"
          class="w-40 
                bg-secondary 
                text-black 
                px-4 
                py-3 
                rounded-full 
                font-medium 
                hover:bg-[#801e1d] 
                hover:text-white 
                transition 
                duration-300 
                mt-0.5"
          (click)="openModal()">
          Enter
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-8 pb-0 rounded-3xl shadow-lg w-1/2 h-1/3 mb-40">
    <h2 class="text-center text-2xl font-medium text-primary mb-3">
      Are you sure about the details?
    </h2>
    <div class="flex flex-col items-center justify-between">
      <img src="../../../assets/return.jpg" alt="confirmation" class="w-4/5 h-full" />
      <div class="flex flex-row gap-4 w-full">
        <button
          class="flex-1 
                bg-primary 
                text-white 
                px-6 
                py-3 
                rounded-full 
                font-medium 
                hover:bg-[#ffb700] 
                hover:text-black
                transition 
                duration-300"
          (click)="hideModal()">
          Back
        </button>
        <button
            class="flex-1
            bg-secondary 
            text-black 
            px-6 
            py-3 
            rounded-full 
            font-medium 
            hover:bg-[#801e1d] 
            hover:text-white 
            transition 
            duration-300"
            (click)="continueAdd()">
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
