<div class="flex items-center justify-center mt-80">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-1/2 mb-20 h-full slide-in-right">
    <div class="flex items-end justify-between">
      <h1 class="text-2xl text-primary font-semibold ml-2 mb-3">
        Edit student details
      </h1>
    </div>

    <form>
      <div class="mb-4 mt-4 flex items-center space-x-4">
        <input
          name="studentNumber"
          type="text"
          placeholder="Enter student number here"
          class="flex-grow 
                 mt-1 
                 block 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          [(ngModel)]="student.student_number"
        />

        <div class="relative mr-44">
          <select
            name="gender"
            class="block 
                   appearance-none 
                   w-full 
                   bg-secondary 
                   text-gray-700 
                   font-medium 
                   py-3 
                   px-6 
                   pr-8 
                   rounded-full 
                   leading-tight 
                   focus:outline-none 
                   focus:bg-[#ffb700] 
                   cursor-pointer 
                   text-lg"
            [(ngModel)]="student.gender">
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <div
            class="pointer-events-none 
                   absolute 
                   inset-y-0 
                   top-0.5 
                   right-2 
                   flex 
                   items-center 
                   text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="mb-4 mt-1 flex items-center space-x-4">
        <input
          name="firstName"
          type="text"
          class="w-2/5 
                 flex 
                 mt-1 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-3 
                 pl-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="First name"
          [(ngModel)]="student.first_name"
        />
        <input
          name="lastName"
          type="text"
          class="w-2/5 
                 flex 
                 mt-1 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-3 
                 pl-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="Last name"
          [(ngModel)]="student.surname"
        />

        <div class="relative mr-44">
          <select
            name="course"
            class="block 
                   appearance-none 
                   w-full 
                   bg-secondary 
                   text-gray-700 
                   font-medium 
                   py-3 
                   px-6 
                   pr-8 
                   rounded-full 
                   leading-tight 
                   focus:outline-none 
                   focus:bg-[#ffb700] 
                   cursor-pointer 
                   text-lg"
            [(ngModel)]="student.course">
            <option value="" disabled selected>Course</option>
            <option value="BSBA">BSBA</option>
            <option value="BSECE">BSECE</option>
            <option value="BSED">BSED</option>
            <option value="BSME">BSME</option>
            <option value="BSIT">BSIT</option>
            <option value="BSOA">BSOA</option>
            <option value="BSPSYCH">BSPSYCH</option>
            <option value="DICT">DICT</option>
            <option value="DOMT">DOMT</option>
          </select>
          <div
            class="pointer-events-none 
                   absolute 
                   inset-y-0 
                   top-0.5 
                   right-2 
                   flex 
                   items-center 
                   text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="mb-4 flex items-center space-x-4">
        <input
          name="contact"
          type="number"
          class="flex-grow 
                 mt-1 block 
                 rounded-full 
                 border 
                 border-gray-300 
                 px-6 
                 py-2 
                 focus:ring-opacity-50 
                 text-lg"
          placeholder="Contact number"
          [(ngModel)]="student.phone_number"
        />
      </div>
      <div class="flex flex-row gap-4 w-full mt-4">
          <button
          type="button"
          class="flex-1 
                bg-primary 
                text-white 
                px-6 
                py-3 
                rounded-full 
                font-medium 
                hover:bg-[#ffb700] 
                hover:text-black
                transition 
                duration-300"
          (click)="goBack()">
          Cancel
          </button>
          <button
            type="submit"
            class="flex-1
                  bg-secondary 
                  text-black 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#801e1d] 
                  hover:text-white 
                  transition 
                  duration-300"
            (click)="showConfirmModal()">
            Save Changes
          </button>
      </div>
    </form>
  </div>
</div>

<!-- Confirmation Modal -->
 @if(showModal){
  <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-8 rounded-3xl shadow-lg w-1/2 max-w-md">
      <h2 class="text-center text-2xl font-medium text-primary mb-3">
        Do you want to save these changes?
      </h2>
      <div class="flex flex-col items-center justify-between h-full">
        <img src="../../../assets/return.jpg" alt="success" class="w-4/5 h-auto mb-4" />
        <div class="flex flex-row gap-4 w-full mt-4">
          <button
            (click)="closeConfirmModal()"
            class="flex-1
                  bg-primary 
                  text-white 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#ffb700] 
                  hover:text-black 
                  transition 
                  duration-300">
            Back
          </button>
          <button
            (click)="saveChanges()"
            class="flex-1
                  bg-secondary 
                  text-black 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#801e1d] 
                  hover:text-white 
                  transition 
                  duration-300">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
}
