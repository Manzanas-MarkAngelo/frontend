<div class="flex items-center justify-center pt-60 bg-primary">
  <div class="bg-white py-8 pb-0 rounded-xl shadow-lg w-1/3 h-1/3 slide-in-below">
    <h2 class="text-center text-3xl font-medium text-primary mb-3">
      Changes saved successfully!
    </h2>
    <form>
      <div class="flex flex-col items-center justify-between">
        <img src="../../../assets/save.jpg" alt="success" class="w-96 h-40" />
          <button
            type="submit"
            class="w-96 
                   bg-secondary 
                   text-black 
                   px-4 
                   py-3 
                   rounded-xl 
                   font-medium 
                   hover:bg-[#801e1d] 
                   hover:text-white 
                   transition 
                   duration-300 
                   mb-5"
              (click)="goBack()">
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
