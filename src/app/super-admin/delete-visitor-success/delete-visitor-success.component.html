<div class="flex items-end justify-center min-h-screen">
    <div class="bg-white p-8 pb-0 rounded-3xl shadow-lg w-1/2 h-1/3 mb-40 slide-in-below">
      <h2 class="text-center text-3xl font-medium text-primary mb-3">
        Deleted successfully!
      </h2>
      <form>
        <div class="flex flex-col items-center justify-between">
          <img src="../../../assets/save.jpg" alt="success" class="w-96 h-40" />
          <button
            type="button"
            class="w-96 
                   bg-secondary 
                   text-black 
                   px-4 
                   py-3 
                   rounded-full 
                   font-medium 
                   hover:bg-[#801e1d] 
                   hover:text-white 
                   transition 
                   duration-300 
                   mb-5"
            (click)="continue()">
            Continue
          </button>
        </div>
      </form>
    </div>
</div>
