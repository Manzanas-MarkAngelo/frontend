<div class="flex flex-col h-full w-full mx-auto">
  <div class="flex flex-col md:flex-row w-full p-4 rounded-t-xl gap-2 mt-5">
    <div class="flex flex-row w-full">
      <input
        type="text"
        placeholder="Search faculty"
        class="input input-bordered w-full rounded-full text-lg font-medium text-primary slide-in-left bg-white"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>
    <div class="flex flex-row">
      <button
      routerLink="/add-faculty"
      type="submit"
      class="w-40 
             bg-secondary 
             text-black 
             px-4 
             py-3
             ml-2 
             rounded-full 
             font-medium 
             hover:bg-[#801e1d] 
             hover:text-white 
             transition 
             duration-300
             slide-in-right">
      Add a faculty
    </button>
    <button
    routerLink="/departments"
    type="submit"
    class="w-40 
           bg-secondary 
           text-black 
           px-4 
           py-3
           ml-2 
           rounded-full 
           font-medium 
           hover:bg-[#801e1d] 
           hover:text-white 
           transition 
           duration-300
           slide-in-right">
    Departments
  </button>
    </div>
  </div>
  <div class="flex justify-start items-center mx-5">
    <span class="text-lg font-medium mx-3">Page {{ currentPage }} / {{ totalPages }}</span>
    <div class="flex gap-2">
      <button
        class="btn bg-primary text-white hover:bg-primary-focus hover:bg-[#ffb700] hover:text-black"
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
      >
        Previous
      </button>
      <button
        class="btn bg-primary text-white hover:bg-primary-focus hover:bg-[#ffb700] hover:text-black"
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)"
      >
        Next
      </button>
    </div>
  </div>
  <div class="p-4 bg-white text-black rounded-xl w-full slide-in-right">
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr class="text-primary text-center">
            <th>Faculty Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let record of logs">
            <td>{{ record.emp_number }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.gender }}</td>
            <td>{{ record.phone_number }}</td>
            <td>{{ record.department }}</td>
            <td>
              <button 
                class="bg-secondary 
                       text-black 
                       border-none 
                       shadow-none 
                       btn-sm 
                       rounded-full 
                       font-medium
                       mr-1"
                [routerLink]="['/edit-faculty', record.user_id]">
                Edit
              </button>
              <button 
                class="bg-primary 
                      text-white 
                      border-none 
                      shadow-none 
                      btn-sm 
                      rounded-full 
                      font-medium"
                (click)="openDeleteModal(record.user_id, record.name)">
                Delete
              </button>            
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="flex justify-between items-center mt-4">
        <span class="text-lg font-medium ml-3">Page {{ currentPage }} / {{ totalPages }}</span>
        <div class="flex gap-2">
          <button
            class="btn bg-primary text-white hover:bg-primary-focus hover:bg-[#ffb700] hover:text-black"
            [disabled]="currentPage === 1"
            (click)="onPageChange(currentPage - 1)"
          >
            Previous
          </button>
          <button
            class="btn bg-primary text-white hover:bg-primary-focus hover:bg-[#ffb700] hover:text-black"
            [disabled]="currentPage === totalPages"
            (click)="onPageChange(currentPage + 1)"
          >
            Next
          </button>
        </div>
      </div> -->
    </div>
  </div>
</div>

@if(showModal) {
  <div 
      class="fixed inset-0 flex items-center 
             justify-center bg-gray-800 bg-opacity-50">
      <div class="bg-white p-8 rounded-3xl shadow-lg w-1/2 max-w-md">
      <h2 class="text-center text-2xl font-medium text-primary mb-3">
          Do you want to delete this faculty member? 
          <div class="text-yellow-500 mt-4 italic">
            {{slectedFacultyName}}
          </div>
      </h2>
      <div class="flex flex-col items-center justify-between h-full">
          <div class="flex flex-row gap-4 w-full mt-4">
          <button
              (click)="hideModal()"
              class="flex-1
                  bg-primary 
                  text-white 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#ffb700] 
                  hover:text-black 
                  transition 
                  duration-300">
              Back
          </button>
          <button
              (click)="deleteFaculty()"
              class="flex-1
                  bg-secondary 
                  text-black 
                  px-6 
                  py-3 
                  rounded-full 
                  font-medium 
                  hover:bg-[#801e1d] 
                  hover:text-white 
                  transition 
                  duration-300">
              Delete Faculty
          </button>
          </div>
      </div>
      </div>
  </div>
}
