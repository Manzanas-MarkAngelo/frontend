<div class="flex items-center justify-center w-full min-h-screen">
    <div class="flex flex-col w-full gap-3">
        <button
        routerLink="/add-course"
        type="submit"
        class="w-52 
               bg-secondary 
               text-black 
               px-4 
               py-3 
               ml-40
               rounded-full 
               font-medium 
               hover:bg-blue-500 
               hover:text-white 
               transition 
               duration-300
               slide-in-top">
        Add a course
      </button>
        <div class="p-4 bg-white text-black rounded-3xl w-3/4 mb-12 slide-in-left ml-40 h-1/4">
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                        <tr class="text-primary text-center">
                            <th>Course</th>
                            <th>Abbreviation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let course of courses">
                            <td>{{ course.course_program }}</td>
                            <td>{{ course.course_abbreviation }}</td>
                            <td>
                                <button 
                                routerLink="/edit-course/{{ course.id }}"
                                class="bg-secondary 
                                              text-black 
                                              border-none 
                                              shadow-none 
                                              btn-sm 
                                              rounded-full 
                                              font-medium
                                              mr-1">
                                    Edit
                                </button>
                                <button class="bg-primary 
                                              text-white 
                                              border-none 
                                              shadow-none 
                                              btn-sm 
                                              rounded-full 
                                              font-medium">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
