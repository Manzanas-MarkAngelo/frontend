<div class="flex items-center justify-center w-full mt-10">
  <div class="flex flex-col w-full gap-3 px-4 md:px-0">
    <!-- Centered Button -->
     <div class="flex gap-2">
      <button
      routerLink="/student"
      type="submit"
      class="w-full md:w-52 bg-primary text-white px-4 py-3 rounded-full font-medium hover:bg-[#ffb700] hover:text-black transition duration-300 slide-in-top mx-auto">
      Back
    </button>
      <button
        routerLink="/add-course"
        type="submit"
        class="w-full md:w-52 bg-secondary text-black px-4 py-3 rounded-full font-medium hover:bg-[#801e1d] hover:text-white transition duration-300 slide-in-top mx-auto">
        Add a course
      </button>
     </div>

    <!-- Centered Table -->
    <div class="p-4 bg-white text-black rounded-3xl w-[90%] mb-12 slide-in-left h-auto md:h-1/4 mx-auto">
      <div class="overflow-x-auto">
        <table class="table w-full md:w-3/4 mx-auto">
          <thead>
            <tr class="text-primary text-start">
              <th class="text-start">Course</th>
              <th>Abbreviation</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="text-start">
            <tr *ngFor="let course of courses">
              <td>{{ course.course_program }}</td>
              <td class="text-center">{{ course.course_abbreviation }}</td>
              <td class="flex justify-center">
                <button
                  routerLink="/edit-course/{{ course.id }}"
                  class="bg-secondary text-black border-none shadow-none btn-sm rounded-full font-medium mr-1">
                  Edit
                </button>
                <button
                  class="bg-primary text-white border-none shadow-none btn-sm rounded-full font-medium"
                  (click)="openDeleteModal(course)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white p-8 rounded-3xl shadow-lg w-[90%] md:w-1/2 max-w-md">
    <h2 class="text-center text-2xl font-medium text-primary mb-3">
      Do you want to delete this course?
      <div class="text-yellow-500 mt-4 italic">
        {{selectedCourse?.course_program}}
      </div>
    </h2>
    <div class="flex flex-col items-center justify-between h-full">
      <div class="flex flex-row gap-4 w-full mt-4">
        <button
          (click)="closeDeleteModal()"
          class="flex-1 bg-primary text-white px-6 py-3 rounded-full font-medium hover:bg-[#ffb700] hover:text-black transition duration-300">
          Back
        </button>
        <button
          (click)="deleteCourse()"
          class="flex-1 bg-secondary text-black px-6 py-3 rounded-full font-medium hover:bg-[#801e1d] hover:text-white transition duration-300">
          Delete Course
        </button>
      </div>
    </div>
  </div>
</div>

<app-snackbar-delete/>
