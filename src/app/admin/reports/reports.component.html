<div class="flex flex-col h-[86vh] w-11/12 mx-auto mt-32 justify-end relative">
  <div class="flex w-full bg-primary rounded-t-xl mb-0 gap-2">
    <div class="flex flex-row w-full">
      <div class="dropdown dropdown-right slide-in-right">
        <div tabindex="0" role="button" class="btn mb-1 mx-2 bg-secondary border-none text-black text-lg hover:bg-[#ffca45]">
          {{ inventoryPlaceholder }}
        </div>
        <ul tabindex="0" class="dropdown-content menu bg-secondary rounded-box z-[1] w-52 p-2 shadow text-lg font-medium text-black">
          <li><a (click)="InventoryPlaceholder('Inventory')">Inventory</a></li>
          <li><a (click)="InventoryPlaceholder('Borrowers')">Borrowers</a></li>
          <li><a (click)="InventoryPlaceholder('Students')">Students</a></li>
          <li><a (click)="InventoryPlaceholder('Faculty')">Faculty</a></li>
          <li><a (click)="InventoryPlaceholder('Visitors')">Visitors</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="divider mt-2 mb-4 text-white slide-in-left"></div>
  
  <div class="p-4 bg-white text-black rounded-xl w-full mb-10 slide-in-right">
    <div class="w-full h-[45rem] relative">
      <div class="w-full flex flex-row justify-between mb-2">
        <div class="w-1/2 flex flex-row">
          <div *ngIf="inventoryPlaceholder !== 'Inventory'" class="flex flex-row space-x-3">
            <div class="flex flex-col">
              <label class="text-gray-700 mb-1">From:</label>
              <input type="date" class="input input-bordered border-gray-300 rounded-md p-3 cursor-pointer" />
            </div>
            <div class="flex flex-col">
              <label class="text-gray-700 mb-1">To:</label>
              <input type="date" class="input input-bordered border-gray-300 rounded-md p-3 cursor-pointer" />
            </div>
          </div>
          
          <div *ngIf="inventoryPlaceholder === 'Inventory'" class="flex flex-row">
            <div class="dropdown dropdown-right slide-in-right">
              <div tabindex="0" role="button" class="btn mb-1 mx-2 bg-secondary border-none text-black text-lg hover:bg-[#ffca45]">
                {{ categoryPlaceholder }}
              </div>
              <ul tabindex="0" class="dropdown-content menu bg-secondary rounded-box z-[1] w-52 p-2 shadow text-lg font-medium text-black">
                <li><a (click)="CategoryPlaceholder('All')">All</a></li>
                <li *ngFor="let category of categories">
                  <a (click)="CategoryPlaceholder(category.mat_type)">{{ category.mat_type }}</a>
                </li>
              </ul>
            </div>

            <div class="dropdown dropdown-right slide-in-right">
              <div tabindex="0" role="button" class="btn mb-1 mx-2 bg-secondary border-none text-black text-lg hover:bg-[#ffca45]">
                {{ programPlaceholder }}
              </div>
              <ul tabindex="0" class="dropdown-content menu bg-secondary rounded-box z-[1] w-52 p-2 shadow text-lg font-medium text-black">
                <li><a (click)="ProgramPlaceholder('Business Admin')">Business Admin</a></li>
                <li><a (click)="ProgramPlaceholder('Engineering')">Engineering</a></li>
                <li><a (click)="ProgramPlaceholder('IT')">IT</a></li>
                <li><a (click)="ProgramPlaceholder('Education')">Education</a></li>
                <li><a (click)="ProgramPlaceholder('Office Admin')">Office Admin</a></li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="w-1/2 flex justify-end">
          <button type="button" class="w-40 h-14 bg-primary text-white px-4 py-3 rounded-full font-medium hover:bg-[#ffb700] hover:text-black transition duration-300" (click)="selectPdfReport()">
            Generate PDF
          </button>

          <button type="button" class="w-40 h-14 bg-primary text-white px-4 py-3 rounded-full font-medium hover:bg-[#ffb700] hover:text-black transition duration-300 ml-2" (click)="selectExcelReport()">
            Save to Excel
          </button>          
        </div>
      </div>
      
      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 bg-white bg-opacity-80 z-10">
        <div class="loader"></div>
      </div>
      
      <!-- PDF preview iframe -->
      <iframe id="pdf-preview" class="w-full h-[650px] mt-3 rounded-md bg-[#8b0000] bg-opacity-65 p-2"></iframe>

      @if(showInitialDisplay) {
        <div class="flex justify-center items-center w-full h-full absolute top-0 left-0 z-0 pointer-events-none">
          <img src="../../../assets/reports_inital_display.png" alt="Reports" class="w-1/4 h-auto">
        </div>
      }
      
    </div>
  </div>
</div>
