<div class="flex items-end justify-center min-h-screen">
  <div class="bg-white p-8 pb-0 rounded-3xl shadow-lg w-1/2 h-1/3 mb-40 slide-in-below">
    <h2 class="text-center text-2xl font-medium text-primary mb-3">
      Are you sure about leaving?
    </h2>
    <div class="flex flex-col items-center justify-between">
      <img src="../../../assets/return.jpg" alt="success" class="w-4/5 h-full" />
      <div class="flex flex-row gap-2 w-full">
        <button
          class="w-1/2 
                 bg-primary 
                 text-white 
                 px-4 
                 py-3 
                 rounded-full 
                 font-medium 
                 hover:bg-[#ffb700] 
                 hover:text-black 
                 transition 
                 duration-300 
                 mb-5"
          (click)="onBack()">
          Back
        </button>
        <button
          class="w-1/2 
                 bg-secondary 
                 text-black 
                 px-4 
                 py-3 
                 rounded-full 
                 font-medium 
                 hover:bg-[#801e1d] 
                 hover:text-white 
                 transition 
                 duration-300 
                 mb-5"
          (click)="onContinue()">
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
