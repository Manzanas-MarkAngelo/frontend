<app-time/>
<div class="flex items-start justify-center mt-[3.4rem]">
    <div class="bg-white p-8 pb-0 rounded-3xl shadow-lg w-1/2 
                h-1/3 mb-40 slide-in-right">
      <h2 class="text-start text-2xl font-medium text-primary mb-6">
        Enter your ID number
      </h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input id="time-out" 
                 [(ngModel)]="identifier" 
                 name="identifier" 
                 type="text" 
                 class="w-full font-normal text-lg flex-grow mt-1 block rounded-full border 
                        border-gray-300 px-6 py-4 focus:ring-opacity-50" 
                 placeholder="Please enter your ID number to log out" 
                 required />
        </div>

        <div class="flex items-end justify-between">
          <button
            type="submit"
            class="w-40 bg-primary text-white px-4 py-3 rounded-full font-medium 
                   hover:bg-[#ffb700] hover:text-black transition duration-300 mb-5">
            Enter
          </button>
          <img src="../../../assets/bye2.png" alt="Bye" class="w-64 h-40" />
        </div>
      </form>
    </div>
</div>
