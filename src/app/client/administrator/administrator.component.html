<app-time/>

<div class="flex flex-col items-center justify-center pt-[70px] pb-36 md:pb-11 xl:pb-[71px] px-4 bg-primary">
    <div class="bg-white p-6 md:p-8 rounded-3xl shadow-lg w-full md:w-3/4 lg:w-1/2 xl:w-1/3 mb-6 slide-in-right">
      <h2 class="text-center text-2xl font-medium text-primary mb-6">
        Enter your username and password to continue*
      </h2>
      <form (ngSubmit)="onSubmit()" class="mx-16">
        <div class="mb-4">
          <input
            type="text"
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full px-6 py-4 rounded-full bg-[#e0e0e0] text-gray-700 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4 relative">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-6 py-4 rounded-full bg-[#e0e0e0] text-gray-700 focus:ring-opacity-50"
          />
            <span
            class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="togglePasswordVisibility()"> <!-- Toggle visibility on click -->
            @if (!passwordVisible) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>              
            }
          </span>
        </div>
        <div class="text-center text-red-500 mb-4" *ngIf="loginError">{{ loginError }}</div>
        <div class="text-center">
          <button
            type="submit"
            class="w-40 bg-secondary text-black px-4 py-3 rounded-full font-medium hover:bg-[#801e1d] hover:text-white transition duration-300">
            Enter
          </button>
        </div>
      </form>
    </div>
</div>
