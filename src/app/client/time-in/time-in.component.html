<div class="flex flex-col items-center justify-center pt-10 px-4 bg-primary">
  <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full md:w-3/4 lg:w-1/2 xl:w-1/3 mb-6 slide-in-right">
    <div class="flex flex-wrap items-end justify-between mb-4">
        <h1 class="text-xl md:text-2xl text-primary font-semibold mb-11">
          Enter your ID number to time-in!
        </h1>
      <img src="../../../assets/book.png" alt="Book" class="w-24 h-16 md:w-32 md:h-20 hidden 2xl:flex"/>
      <span class="text-sm text-black font-semibold mt-1">
        Note* Always Time-out when leaving library
      </span>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <div class="relative">
          <select id="role" 
                  name="role" 
                  class="block appearance-none w-full bg-secondary text-gray-700 font-medium py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-[#ffb700] cursor-pointer text-base md:text-lg"
                  [(ngModel)]="selectedRole"
                  (change)="updatePlaceholder()" required>
            <option value="" disabled selected>Select your Role</option>
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Visitor">Visitor</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-700">
            <svg class="fill-current h-6 w-6 md:h-10 md:w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M14.35 8.35a.5.5 0 0 1 .7.7l-5 5a.5.5 0 0 1-.7 0l-5-5a.5.5 0 1 1 .7-.7L10 13.29l4.35-4.94z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="mb-4 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
        <input id="identifier" 
               name="identifier" 
               type="text" 
               class="flex-grow mt-1 block w-full rounded-xl border border-gray-300 px-4 py-3 text-base md:text-lg focus:ring-opacity-50" 
               [placeholder]="placeholderText" 
               [(ngModel)]="identifier" 
               required />
        <button 
          type="submit" 
          class="w-full md:w-40 bg-primary text-white px-4 py-4 rounded-xl font-medium 
                 hover:bg-[#ffb700] hover:text-black transition duration-300">
          Enter
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <p class="text-primary font-medium text-sm md:text-base">
        Not registered yet? 
        <a 
          routerLink="/register" 
          class="text-blue-500 underline font-semibold"
        >
          Click here to sign up!
        </a>
      </p>
    </div>
  </div>
</div>
