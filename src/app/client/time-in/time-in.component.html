          <div class="relative w-full md:w-2/5">
            <select id="role" 
                    name="role" 
                    class="block 
                           appearance-none 
                           w-full 
                           bg-secondary 
                           text-gray-700 
                           font-medium 
                           py-3 
                           px-4 
                           rounded-xl 
                           leading-tight 
                           focus:outline-none 
                           focus:bg-[#ffb700] 
                           cursor-pointer 
                           text-base 
                           md:text-lg"
                    [(ngModel)]="selectedRole"
                    (change)="updatePlaceholder()" required>
              <option value="" disabled selected>Select your Role</option>
              <option value="Student">Student</option>
              <option value="Faculty">Faculty</option>
              <option value="Visitor">Visitor</option>
              <option value="PUPT-Employee">PUPT-Employee</option>
            </select>
            <div class="pointer-events-none 
                        absolute 
                        inset-y-0 
                        right-4 flex 
                        items-center 
                        text-gray-700">
              <svg class="fill-current h-6 w-6 md:h-10 md:w-10" 
                   xmlns="http://www.w3.org/2000/svg" 
                   viewBox="0 0 20 20">
                <path d="M14.35 8.35a.5.5 0 0 1 .7.7l-5 5a.5.5 0 0 1-.7 0l-5-5a.5.5 0 1 1 .7-.7L10 13.29l4.35-4.94z" />

      <div class="mb-4

                  md:flex-row 
                  items-center 
                  space-y-4 
                  md:space-y-0 
                  md:space-x-4">

        <input id="identifier" 
               name="identifier" 
               type="text" 
               class="flex-grow 
                      mt-1 
                      block 
                      w-full 
                      rounded-xl 
                      border 
                      border-gray-300 
                      px-4 
                      py-3 
                      text-base 
                      md:text-lg 
                      focus:ring-opacity-50" 
               [placeholder]="placeholderText" 
               [(ngModel)]="identifier" 
               required />
        <button 
          type="submit" 
          class="w-full 
                 md:w-40 
                 bg-primary 
                 text-white 
                 px-4 
                 py-4 
                 rounded-xl 
                 font-medium 
                 hover:bg-[#ffb700] 
                 hover:text-black 
                 transition 
                 duration-300">
          Enter
        </button>
      </div>
