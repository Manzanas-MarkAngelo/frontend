  <div class="flex items-end justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-lg ml-20 w-3/5 h-1/3 mb-40 slide-in-right">
        <div class="flex items-end justify-between">
            <h1 class="text-2xl text-primary font-semibold mb-8 ml-2">Enter your ID number to time-in*</h1>  
            <img src="../../../assets/book.png" alt="Book" class="w-32 h-20" />
          </div>
        <form>
            <div class="mb-4">
                <div class="relative mr-44">
                    <select id="role" name="role" class="block appearance-none w-full bg-secondary text-gray-700 font-medium py-5 px-6 pr-8 rounded-full leading-tight focus:outline-none focus:bg-[#ffb700] cursor-pointer text-lg">
                        <option>Student</option>
                        <option>Faculty</option>
                        <option>Visitor</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center text-gray-700">
                        <svg class="fill-current h-10 w-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M14.35 8.35a.5.5 0 0 1 .7.7l-5 5a.5.5 0 0 1-.7 0l-5-5a.5.5 0 1 1 .7-.7L10 13.29l4.35-4.94z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="mb-4 flex items-center space-x-4">
                <input id="studentNumber" name="studentNumber" type="text" class="flex-grow mt-1 block rounded-full border border-gray-300 px-6 py-4 focus:ring-opacity-50 text-lg" placeholder="Enter your PUP ID number here" />
                <button type="submit" class="w-40 bg-primary text-white px-4 py-4 rounded-full font-medium hover:bg-[#ffb700] hover:text-black transition duration-300 mt-0.5">
                    Enter
                </button>
            </div>
        </form>
        <div class="mt-8 ml-32">
            <p class="text-primary font-medium">Not registered yet? <a routerLink="/register" class="text-primary underline font-semibold">Click here to sign up!</a></p>
          </div>
    </div>
</div>
